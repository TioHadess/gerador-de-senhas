<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <img class="logo" src="imagens/logo.png" alt="Gerador de Senhas">

    <main class="container_input">
        <span>Tamanho <span id="valor"></span>Caracteres</span>
        <input type="range">
        <button id="button" class="botao">Gerar senha</button>
    </main>

    <div id="container_senha" class="container_senha hide">
        <span>Sua senha gerada foi</span>
        <span id="senha" class="senha">123456789</span>
        <span class="tooltip">Clique na senha para copiar. ☝</span>
    </div>


    <script src="script.js"></script>

</body>
</html>
