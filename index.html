<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senhas, password generator">
    <title>Gerador de senha</title>

    <link rel="stylesheet" href="estilo.css">
    
</head>
<body>
    
    <img class="logo" src="imagens/logo.png" alt="gerador de senha logo">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> Caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="8">

        <button id="button" class="button-cta" onclick="gerador_senha()">Gerar senha</button>
    </main>

    <div id="container-password" class="container-password hide">
        <span class="title">Sua senha gerado foi:</span>
        <span id="password" class="password" onclick="copiar_senha()"></span>
        <span class="tooltip">Clique na senha para copiar. ☝</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
